{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Technokraftz{% endblock %}</title>
    <link href="{% static "css/base.css" %}" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9235233264661799" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header">
        <a href="/" class="logo">Technokraftz</a>
        <ul class="menu">
            {% if request.user.is_authenticated %}
            <li><a href="{% url "logout" %}">Sign out</a></li>
            {% else %}
            <li><a href="{% url "login" %}">Sign in</a></li>
            {% endif %}
        </ul>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    {% block include_js %}
    {% endblock %}
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // DOM loaded
            {% block domready %}
            {% endblock %}
        })
    </script>
    {% load static %}
</body>
</html>
